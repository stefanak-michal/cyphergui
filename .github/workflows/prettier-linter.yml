name: Prettier and linter

on:
  pull_request:
    branches: [master]

jobs:
  prettier-linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run prettier
        run: npm run prettier-check
